####### GENERAL PROPERTIES
maxCount=100000

#Window sizes (count-based and time-based)
countWindowSize=50000
timeWindowSize=31

#Sample size
sampleSize=1250

####### GAUSSIAN DISTRIBUTION PROPERTIES
#Initial and target mean and standard deviation
meanInit=0
stDevInit=1
meanTarget=0
stDevTarget=1

#Defines smoothness of distribution
isSmooth=false

#Maximum number of generated numbers
numberOfSteps=2
stablePoints=0

#Outlier Rate (equals the probability of generating an outlier)
outlierRate = 0.0

#Page Hinkley Test parameters
lambda = 15.0
delta = 3.0

####### BERNOULLI DISTRIBUTION PROPERTIES
classes = 6
bernoulli = {0.1 0.3 0.2 0.15 0.15 0.1}
